<!doctype html>
<html lang="en">
  <head>
    <!-- Core -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>SEO Econ</title>
    <meta name="description" content="Quick, comprehensive SEO audits with action plans that drive clicks." />
    <meta name="theme-color" content="#0B1120" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="mask-icon" href="/mask-icon.svg" color="#0B1120" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="canonical" id="canonical-link" href="https://seoecon.com/" />
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
    <meta name="generator" content="Vite + React" />

    <!-- Open Graph -->
    <meta property="og:site_name" content="SEO Econ" />
    <meta property="og:title" content="SEO Econ — Quick, comprehensive SEO audits that drive clicks" />
    <meta property="og:description" content="Actionable SEO audits with prioritized fixes, competitor intel, and growth roadmaps." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://seoecon.com/" />
    <meta property="og:image" content="https://seoecon.com/og-image.svg" />
    <meta property="og:image:alt" content="SEO Econ - Get eyes on your business" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="SEO Econ — Quick, comprehensive SEO audits that drive clicks" />
    <meta name="twitter:description" content="Actionable SEO audits with prioritized fixes, competitor intel, and growth roadmaps." />
    <meta name="twitter:image" content="https://seoecon.com/og-image.svg" />

    <!-- Preconnect hints -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <!-- JSON-LD: Organization -->
    <script type="application/ld+json">
    {
      "@context":"https://schema.org",
      "@type":"Organization",
      "name":"SEO Econ",
      "url":"https://seoecon.com",
      "logo":"https://seoecon.com/favicon.svg",
      "sameAs":[]
    }
    </script>

    <!-- JSON-LD: Website + potentialAction -->
    <script type="application/ld+json">
    {
      "@context":"https://schema.org",
      "@type":"WebSite",
      "name":"SEO Econ",
      "url":"https://seoecon.com",
      "potentialAction": {
        "@type":"SearchAction",
        "target":"https://seoecon.com/#search?q={search_term_string}",
        "query-input":"required name=search_term_string"
      }
    }
    </script>

    <!-- JSON-LD: Service (SEO Audit) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Service",
      "name": "SEO Audit & Action Plan",
      "serviceType": "Search engine optimization",
      "provider": {
        "@type": "Organization",
        "name": "SEO Econ",
        "url": "https://seoecon.com"
      },
      "areaServed": {
        "@type": "Country",
        "name": "United States"
      },
      "audience": {
        "@type": "BusinessAudience",
        "name": "Small and local businesses"
      },
      "description": "Comprehensive SEO audits with prioritized fixes, competitor insights, and a step-by-step growth roadmap.",
      "offers": {
        "@type": "Offer",
        "url": "https://seoecon.com",
        "availability": "https://schema.org/InStock"
      }
    }
    </script>

    <!-- JSON-LD: FAQ (for rich results) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "What do I get in an SEO Econ audit?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "A clear action plan with prioritized fixes, competitor insight, and a practical roadmap that shows what to do first for the biggest impact."
          }
        },
        {
          "@type": "Question",
          "name": "How fast can I see results?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Technical fixes are immediate once implemented; rankings and traffic typically improve over weeks as pages are recrawled and re-evaluated."
          }
        },
        {
          "@type": "Question",
          "name": "Will you change my content?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "We respect your brand voice. Recommendations focus on structure, speed, internal links, and metadata—so you keep the message while gaining visibility."
          }
        }
      ]
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
