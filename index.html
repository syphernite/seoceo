<!-- index.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>SEO Tools</title>
    <!-- use a relative favicon so it works at /seo and /seo/ -->
    <link rel="icon" href="favicon.ico" />
    <!-- GitHub Pages deep-link restore: /seo/404.html -> /seo/?p=/seo/route -->
    <script>
      (function () {
        try {
          var p = new URLSearchParams(location.search).get("p");
          if (p) history.replaceState(null, "", p);
        } catch (e) {}
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <!-- dev-safe entry: Vite serves this at /src/main.tsx; build injects hashed assets -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
