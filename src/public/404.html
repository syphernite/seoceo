<!-- public/404.html (new file; copied as-is to dist) -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="robots" content="noindex" />
    <script>
      // Redirect any unknown path to the SPA entry with original path preserved.
      (function () {
        var base = "/seo/";
        var path = location.pathname;
        // Ensure leading /seo/ once
        if (!path.startsWith(base)) {
          // If this 404 is served outside the subpath, just go to /seo/
          location.replace(base);
          return;
        }
        var rest = path.slice(base.length - 1); // keep leading slash for the rest
        var target = base + "index.html?p=" + encodeURIComponent(rest + location.search + location.hash);
        location.replace(target);
      })();
    </script>
  </head>
  <body></body>
</html>
